    <script>
      const Field_ID = [
        "FirstName",
        "LastName",
        "Phone",
        "Email",
        "Confirm Email",
        "Password",
        "Repeat Password",
      ];
      const Field = [];
      // const AddressForm = [FirstName, LastName, Phone, Country, AddressA, AddressB, City, Postcode]
      for (let i in Field_ID) {
        // Popoluate Address Field Array with HTML Field elements that were found by ID
        Field.push(document.getElementById(Field_ID[i]));
      }

      function passValues() {
        for (let i in Field_ID) {
          // On Submission add values that were saved to local storage
          localStorage.setItem(Field_ID[i], Field[i].value);
        }
      }

      // When Form is submittted Call PassValues function & Navigate to Payment.html
      let form = document.getElementById("addressForm");
      form.addEventListener("submit", function (event) {
        passValues();
        localStorage.setItem("NewAccount", "true");
        window.location.href = "../successpassword.html";
      });

      // Form Quick options
      const PrefillButtonsID = [
        "prefill_A",

          }
        });
      }
      const ResetFormButton = document.getElementById("resetForm");
      ResetFormButton.addEventListener("click", function (event) {
        form.reset();

      const CloseFormButton = document.getElementById("closeOptions");
      const PrefillMenu = document.getElementById("prefillOptions");
