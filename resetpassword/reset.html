    <script>
      localStorage.removeItem("NewAccount");

      if (
        localStorage.getItem("Email") != null &&
        localStorage.getItem("Email") != ""
      ) {
        document.getElementById("enteredEmail").innerHTML =
          localStorage.getItem("Email");
      }

      const Field_ID = ["Code", "Password", "Repeat Password"];
      const Field = [];
      // const AddressForm = [FirstName, LastName, Phone, Country, AddressA, AddressB, City, Postcode]
      for (let i in Field_ID) {
        // Popoluate Address Field Array with HTML Field elements that were found by ID
        Field.push(document.getElementById(Field_ID[i]));
      }

      function passValues() {
        for (let i in Field_ID) {
          // On Submission add values that were saved to local storage
          localStorage.setItem(Field_ID[i], Field[i].value);
        }
      }

      // When Form is submittted Call PassValues function & Navigate to Payment.html
      let form = document.getElementById("addressForm");
      form.addEventListener("submit", function (event) {
        passValues();
        window.location.href = "payment.html";
      });

      // Form Quick options
      const PrefillButtonsID = [
        "prefill_A",
        // "prefill_B",
        "prefill_C",
        "prefill_D",
        "prefill_E",
      ];

      function randomID(length) {
        var result = "";
        var characters =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        var charactersLength = characters.length;
        for (var i = 0; i < length; i++) {
          result += characters.charAt(
            Math.floor(Math.random() * charactersLength)
          );
        }
        return result;
      }

      const PrefillProfile = [
        {
          Code: randomID(5),
          Password: "uJ6KpSHnyhLM2Ru",
          RepeatPassword: "uJ6KpSHnyhLM2Ru",
        },
        {
          Code: randomID(5),
          Password: "4kV2kEsiumnHS3j",
          RepeatPassword: "4kV2kEsiumnHS3j",
        },
        {
          Code: randomID(5),
          Password: "HCdvRAL4ZzNF2GX",
          RepeatPassword: "HCdvRAL4ZzNF2GX",
        },
        {
          Code: randomID(5),
          Password: "r724ppJG38NwrUP",
          RepeatPassword: "r724ppJG38NwrUP",
        },
      ];

      const PrefillButton = [];
      for (let i in PrefillButtonsID) {
        // Populate PrefillButton Array with HTML Input elements that are located by their ID
        PrefillButton.push(document.getElementById(PrefillButtonsID[i]));
        // For Each Prefill Button adding a Click event
        PrefillButton[i].addEventListener("click", function (event) {
          // C = is a way to find which of the button was clicked
          let c = i;
          // For each Address Field
          for (let y in Field) {
            if (Field[y] != document.getElementById("coupon")) {
              Field[y].value = Object.values(PrefillProfile[c])[y];
            }
          }
        });
      }
      const ResetFormButton = document.getElementById("resetForm");
      ResetFormButton.addEventListener("click", function (event) {
        form.reset();
      });

      const CloseFormButton = document.getElementById("closeOptions");
      const PrefillMenu = document.getElementById("prefillOptions");
      CloseFormButton.addEventListener("click", function (event) {
        PrefillMenu.remove();
      });
    </script>
