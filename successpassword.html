<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autofill</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Class variables:
    label
    ecom
  -->
  <body class="" id="body">
    <div class="content">
      <header>
        <a href="index.html"> <img src="logo.svg" id="logo" alt="Logo" /></a>
        <div class="icon-stack">
          <div class="icon-stack" id="ButtonExtraOptions">
            <button class="m" id="ButtonRtl">
              <svg class="feather">
                <use href="feather-sprite.svg#align-left" />
              </svg>
              <span><p>Switch RTL</p></span>
            </button>
            <button class="m" id="ButtonFillOptions">
              <svg class="feather">
                <use href="feather-sprite.svg#zap" />
              </svg>
              <span><p>Prefill controls: on</p></span>
            </button>
            <button class="m" id="ButtonAutocomplete">
              <svg class="feather">
                <use href="feather-sprite.svg#check-circle" />
              </svg>
              <span><p>Autocomplete=on</p></span>
            </button>
            <button class="m" id="ButtonContent">
              <img src="img/img_01.jpeg" alt="" />
              <span><p>Content: Shoe</p></span>
            </button>
          </div>
          <button class="m" id="ButtonSettings">
            <svg class="feather">
              <use href="feather-sprite.svg#settings" />
            </svg>
            <span><p>Show options</p></span>
          </button>
          <button class="m" id="ButtonTheme">
            <svg class="feather">
              <use href="feather-sprite.svg#moon" />
            </svg>
            <span><p>Dark theme</p></span>
          </button>
          <button class="m" id="ButtonMenu">
            <svg class="feather">
              <use href="feather-sprite.svg#menu" />
            </svg>
            <span><p>Templates</p></span>
          </button>
        </div>
      </header>

      <div class="success--signin">
        <div class="success--header">
          <img src="img/user.png" alt="" />
          <h1 class="h2" id="title--success">
            Welcome<span id="back"> back</span>, <span id="name">Alex!</span>
          </h1>
          <p class="light" id="username">@alexpark</p>
          <p>458 Followers Â· 217 Following</p>
          <div class="feed-navigation">
            <em>Explore</em>
            <p class="light">Wishlist (75)</p>
          </div>
        </div>
        <div class="feed-column">
          <img src="img/content_1.jpg" alt="shoe" />
          <img src="img/content_2.jpg" alt="shoe" />
          <img src="img/content_5.jpg" alt="shoe" />
          <img src="img/content_3.jpg" alt="shoe" />

          <img src="img/content_5.jpg" alt="shoe" />
          <img src="img/content_6.jpg" alt="shoe" />
          <img src="img/content_1.jpg" alt="shoe" />
          <img src="img/content_2.jpg" alt="shoe" />
        </div>
        <div class="feed-column">
          <img src="img/content_3.jpg" alt="shoe" />
          <img src="img/content_4.jpg" alt="shoe" />
          <img src="img/content_6.jpg" alt="shoe" />
          <img src="img/content_4.jpg" alt="shoe" />

          <img src="img/content_1.jpg" alt="shoe" />
          <img src="img/content_2.jpg" alt="shoe" />
          <img src="img/content_5.jpg" alt="shoe" />
          <img src="img/content_3.jpg" alt="shoe" />
        </div>
        <div class="feed-column">
          <img src="img/content_5.jpg" alt="shoe" />
          <img src="img/content_6.jpg" alt="shoe" />
          <img src="img/content_1.jpg" alt="shoe" />
          <img src="img/content_2.jpg" alt="shoe" />

          <img src="img/content_3.jpg" alt="shoe" />
          <img src="img/content_4.jpg" alt="shoe" />
          <img src="img/content_6.jpg" alt="shoe" />
          <img src="img/content_4.jpg" alt="shoe" />
        </div>
      </div>
    </div>

    <div id="summary-price" class="delete-fix"></div>

    <script src="darktheme.js"></script>
    <script src="settings.js"></script>
    <script>
      if (
        localStorage.getItem("NewAccount") != null &&
        localStorage.getItem("NewAccount") != ""
      ) {
        document.getElementById("back").innerHTML = "";
      }

      if (
        localStorage.getItem("FirstName") != null &&
        localStorage.getItem("FirstName") != ""
      ) {
        document.getElementById("name").innerHTML = `${localStorage.getItem(
          "FirstName"
        )}!`;

        if (
          localStorage.getItem("LastName") != null &&
          localStorage.getItem("LastName") != ""
        ) {
          document.getElementById(
            "username"
          ).innerHTML = `@${localStorage.getItem(
            "FirstName"
          )}${localStorage.getItem("LastName")}`;
        } else {
          document.getElementById(
            "username"
          ).innerHTML = `@${localStorage.getItem("FirstName")}`;
        }
      }
    </script>
  </body>
</html>
