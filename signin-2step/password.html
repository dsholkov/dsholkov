    <script>
      if (
        localStorage.getItem("Email") != null &&
        localStorage.getItem("Email") != ""
      ) {
        document.getElementById("enteredEmail").innerHTML =
          "&lt;- " + localStorage.getItem("Email");
      }

      let guestRadio = document.getElementById("Guest");

      // Defining Fields that are available
      const Field_ID = ["Password"];
      const Field = [];
      for (let i in Field_ID) {
        // Popoluate  Field Array with HTML Field elements that were found by ID
        Field.push(document.getElementById(Field_ID[i]));
      }

      // Save Email value depending on Whether SignIn Or Guest Checkour Radio is selected
      function passValues() {
        localStorage.setItem("Email", Field[0].value);
      }

      // When Form is submitted Save values function (passValues) and navigate to next page
      let form = document.getElementById("guestForm");
      form.addEventListener("submit", function (event) {
        passValues();
        window.location.href = "../successpassword.html";
      });

      // Form Quick options
      const PrefillButtonsID = [
        "prefill_A",
        "prefill_B",
        "prefill_C",
        "prefill_D",
      ];

      // Fillable Profiles
      const PrefillProfile = [
        {
          Password: "aGzZBaWRqbWGn6yw7",
        },
        {
          Password: "c8uTpXw75XhEsG5",
        },
        {
          Password: "zG65nBVNyTCybtKg",
        },
        {
          Password: "Umx3Xzq6EJH2U6e",
        },
      ];

      const PrefillButton = [];
      for (let i in PrefillButtonsID) {
        // Populate PrefillButton Array with HTML Input elements that are located by their ID
        PrefillButton.push(document.getElementById(PrefillButtonsID[i]));
        // For Each Prefill Button adding a Click event
        PrefillButton[i].addEventListener("click", function (event) {
          // C = is a way to find which of the button was clicked
          let c = i;
          Field[0].value = Object.values(PrefillProfile[c])[0];
        });
      }

      const ResetFormButton = document.getElementById("resetForm");
      ResetFormButton.addEventListener("click", function (event) {
        form.reset();
      });

      const CloseFormButton = document.getElementById("closeOptions");
      const PrefillMenu = document.getElementById("prefillOptions");
      CloseFormButton.addEventListener("click", function (event) {
        PrefillMenu.remove();
      });
